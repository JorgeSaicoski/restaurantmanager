{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<!--Register-->
<section id="container-customer">
	<h1>Actualizar Perfil</h1>
	<form method="POST" id="customer-form" class="form">
		<div class="form-section">
			<label class="form-section-label" for="username">Usuario:</label>
			<input class="form-section-input" type="text" name="username" value="{{user.username}}">
		</div>
		<div class="form-section">
			<label class="form-section-label" for="name">Nombre:</label>
			<input class="form-section-input" type="text" name="name" value="{{customer.name}}">
		</div>
		<div class="form-section">
			<label class="form-section-label" for="email">Correo:</label>
			<input class="form-section-input" type="email" name="email" value="{{user.email}}">
		</div>
		<div class="form-section">
			<label class="form-section-label" for="phone">Tel√©fono:</label>
			<input class="form-section-input" type="tel" name="phone" value="0{{customer.phone}}" pattern="[0-9]{9}">
		</div>
		<div class="form-section-button">
			<button class="form-button" type="submit">Actualizar</button>
		</div>
	</form>
</section>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
	//get token
	function getToken(name) {
			let cookieValue = null;
			if (document.cookie && document.cookie !== '') {
					let cookies = document.cookie.split(';');
					for (let i = 0; i < cookies.length; i++) {
							let cookie = cookies[i].trim();
							// Does this cookie string begin with the name we want?
							if (cookie.substring(0, name.length + 1) === (name + '=')) {
									cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
									break;
							}
					}
			}
			return cookieValue;
	}
	let csrftoken = getToken('csrftoken')
</script>
<script type="text/javascript" src="{% static 'js/customer.js' %}"></script>

{% endblock %}
