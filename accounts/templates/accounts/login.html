{% extends 'accounts/main.html' %}
{% block content %}


<div class="form">
	<h2 class="form-title">Ingresar</h2>
	<form method="POST">
		{% csrf_token %}
		<label class="form-section-label" for="username">Usuario:</label>
		{{ form.username }}
		<label class="form-section-label" for="password">Password:</label>
		{{ form.password }}
		<button class="form-button" type="submit">Entrar</button>
	</form>
</div>

{% endblock %}
