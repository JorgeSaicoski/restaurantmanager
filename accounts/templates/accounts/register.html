{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container">
	<h1>Registro</h1><br>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		{{ form_customer }}
		<button class="btn btn-primary" type="submit">Registrate</button>
	</form>
	<br>
	<p class="text-center">Si ya tienes una cuenta, <a href="{% url 'login'%}">Ingresa.</a></p>
</div>

{% endblock %}
