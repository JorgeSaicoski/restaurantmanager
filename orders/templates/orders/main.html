{% load static %}
<!DOCTYPE html>
<html>
    <head>
           <title>Mis pedidos</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/orders.css' %}">
    </head>
    <body>
      <ul class="nav">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="nav-container"><li>Salir de su cuenta</li></a>
          <a href="{% url 'customer_page' %}" class="nav-container"><li>Actualizar</li></a>
        {% else %}
          <a href="{% url 'register' %}" class="nav-container"><li>Registrar</li></a>
          <a href="{% url 'login' %}" class="nav-container"><li>Hacer login</li></a>
        {% endif %}
        <a href="{% url 'orders_customer' customer.email %}" class="nav-container"><li>Lista de Pedidos</li></a>
        <a href="{% url 'home' %}" class="nav-container"><li>Lista de restaurantes</li></a>
      </ul>
      {% block content %}
      {% endblock content %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
    {% if message %}
    message = '{{message}}'
      Swal.fire(
        'Alerta!',
        message,
        'warning'
      )
    {% endif %}
    </script>

    </body>
</html>
