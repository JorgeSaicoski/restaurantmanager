{% load static %}
<!DOCTYPE html>
<html>
    <head>
           <title>Mas Menu</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
    	{% for restaurant in restaurants %}
        <a href="/restaurant/{{restaurant.name}}" class="restaurant">
          <p>{{restaurant.name}}</p>
          <img src="{{restaurant.restaurant_img.url}}" class="logo">
        </a>
        {% endfor %}
    </body>
</html>
