{% load static %}
<!DOCTYPE html>
<html>
    <head>
           <title>Mas Menu</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
      <div class="search restaurantBar">
        <ul class="login-register">
          {% if show_login %}
            <li><a href="{% url 'register' %}">Registrar</a></li>
            <li><a href="{% url 'login' %}">Entrar en mi cuenta</a></li>
          {% else %}
            <li><a href="{% url 'orders_customer' request.user.email %}">Mis pedidos</a></li>
            <li><a href="{% url 'customer_page' %}">Actualizar dados</a></li>
          {% endif %}
        </ul>
        <input type="text" id="searchBar" onkeyup="searchBar()" placeholder="Que vamos a pedir? Donde?" title="Type in a name">
      </div>
      <ul class="list" id="listToSearch">
        {% for restaurant in restaurants %}
          <li class="restaurant">
            <a href="/restaurant/{{restaurant.name}}" class="restaurant-link">
              <div class="focus">
                <p>{{restaurant.name}}</p>
                <p>{{restaurant.description}}</p>
              </div>
              <img src="{{restaurant.image.url}}" class="logo">
            </a>
          </li>
        {% endfor %}
      </ul>
      <div class="staff-link-container">
        <a href="{% url 'list' %}" class="staff-link">Soy empleado</a>
      </div>
    <script type="text/javascript" src="{% static 'js/search.js' %}"></script>
    </body>
</html>
