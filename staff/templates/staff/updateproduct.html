{% extends 'staff/main.html' %}
{% load static %}
{% block content %}


<!--Register-->

	<h1 class="title">Info</h1>
	<form method="POST">
		{% csrf_token %}
		<div class="form">
			<div class="form-section">
				<label for="name">Nombre: </label>{{ form.name }}
			</div>
			<div class="form-section">
				<label for="price">Precio: </label>{{ form.price }}
			</div>
			<div class="form-section">
				<label for="description">Descricion: </label>{{ form.description }}
			</div>
			<div class="form-employees">
				<input type="text" id="searchBar" onkeyup="searchBarr()" placeholder="Categorias" title="category">
				<div class="form-employees-container" id="listToSearch">
					<label for="category">Categoria: </label>{{ form.category }}
				</div>
			</div>

		</div>
		<div class="action">
			<button class="action-button" type="submit">Actualizar</button>
		</div>
	</form>
	<script type="text/javascript" src="{% static 'js/searchstaff.js' %}"></script>



{% endblock %}
