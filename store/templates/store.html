{% extends 'main.html' %}
{% load static %}
{% block content %}
	<div>
		{% for product in products %}
		<div>
			<div>
				<h6>{{product.name}}</h6>
				<button >Add to Cart</button>
				<a href="#">View</a>
				<h4>{{product.price}}</h4>
			</div>
		</div>
		{% endfor %}
		<a href="{% url 'cart' restaurant.name %}">&#x2190; Go to Cart</a>
	</div>

{% endblock content %}
